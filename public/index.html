<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Lead Intelligence v3.0</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f172a; color: #e2e8f0; min-height: 100vh; }
    
    .header { background: #1e293b; border-bottom: 1px solid #334155; padding: 12px 24px; position: sticky; top: 0; z-index: 50; }
    .header-content { max-width: 1800px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 18px; font-weight: 700; color: #f8fafc; }
    .logo span { color: #3b82f6; }
    .header-actions { display: flex; gap: 8px; }
    .btn { padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer; font-size: 13px; font-weight: 500; transition: all 0.2s; }
    .btn-primary { background: #3b82f6; color: white; }
    .btn-primary:hover { background: #2563eb; }
    .btn-secondary { background: #334155; color: #e2e8f0; }
    .btn-secondary:hover { background: #475569; }
    .btn-success { background: #10b981; color: white; }
    .btn-success:hover { background: #059669; }
    
    .main-layout { display: flex; height: calc(100vh - 53px); }
    
    /* Left sidebar - lead list */
    .leads-sidebar { width: 320px; background: #1e293b; border-right: 1px solid #334155; display: flex; flex-direction: column; }
    .sidebar-header { padding: 12px; border-bottom: 1px solid #334155; }
    .search-input { width: 100%; padding: 8px 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #e2e8f0; font-size: 14px; }
    .search-input::placeholder { color: #64748b; }
    .search-input:focus { outline: none; border-color: #3b82f6; }
    
    .filter-tabs { display: flex; gap: 4px; padding: 8px 12px; border-bottom: 1px solid #334155; overflow-x: auto; }
    .filter-tab { padding: 4px 8px; border-radius: 4px; border: none; cursor: pointer; font-size: 11px; font-weight: 500; background: transparent; color: #64748b; white-space: nowrap; }
    .filter-tab:hover { color: #e2e8f0; }
    .filter-tab.active { background: #3b82f6; color: white; }
    
    .leads-list { flex: 1; overflow-y: auto; }
    .lead-item { padding: 12px; border-bottom: 1px solid #334155; cursor: pointer; transition: background 0.2s; }
    .lead-item:hover { background: #334155; }
    .lead-item.active { background: #3b82f6; }
    .lead-item.handled { opacity: 0.5; }
    .lead-item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
    .lead-item-name { font-weight: 600; font-size: 14px; }
    .lead-item-time { font-size: 11px; color: #64748b; }
    .lead-item.active .lead-item-time { color: #93c5fd; }
    .lead-item-preview { font-size: 13px; color: #94a3b8; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .lead-item.active .lead-item-preview { color: #e2e8f0; }
    .lead-item-badges { display: flex; gap: 4px; margin-top: 6px; }
    .mini-badge { padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 600; }
    .mini-badge.hot { background: #7f1d1d; color: #fca5a5; }
    .mini-badge.quote { background: #064e3b; color: #6ee7b7; }
    .mini-badge.scheduled { background: #1e3a8a; color: #93c5fd; }
    .mini-badge.question { background: #581c87; color: #d8b4fe; }
    .mini-badge.dead { background: #1f2937; color: #9ca3af; }
    .mini-badge.review { background: #78350f; color: #fcd34d; }
    .mini-badge.urgent { background: #dc2626; color: white; }
    
    /* Right side - conversation */
    .conversation-panel { flex: 1; display: flex; flex-direction: column; background: #0f172a; }
    
    .conversation-header { padding: 12px 20px; background: #1e293b; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; align-items: center; }
    .contact-info { display: flex; align-items: center; gap: 12px; }
    .contact-avatar { width: 40px; height: 40px; border-radius: 50%; background: #3b82f6; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: 600; }
    .contact-details h2 { font-size: 16px; font-weight: 600; }
    .contact-details p { font-size: 12px; color: #64748b; }
    .contact-tag { font-size: 11px; color: #94a3b8; background: #334155; padding: 2px 8px; border-radius: 4px; margin-left: 8px; }
    .header-actions-right { display: flex; gap: 8px; }
    
    .ai-bar { padding: 10px 20px; background: linear-gradient(90deg, #1e3a8a 0%, #581c87 100%); display: flex; align-items: center; gap: 12px; }
    .ai-bar-icon { font-size: 16px; }
    .ai-bar-text { flex: 1; font-size: 13px; }
    .ai-bar-text strong { color: #c4b5fd; }
    
    .messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; }
    
    .message-bubble { max-width: 70%; padding: 10px 14px; border-radius: 18px; font-size: 14px; line-height: 1.4; }
    .message-bubble.incoming { background: #334155; align-self: flex-start; border-bottom-left-radius: 4px; }
    .message-bubble.outgoing { background: #3b82f6; align-self: flex-end; border-bottom-right-radius: 4px; }
    .message-time { font-size: 10px; color: #64748b; margin-top: 4px; }
    .message-bubble.outgoing .message-time { color: #93c5fd; }
    
    .empty-conversation { flex: 1; display: flex; align-items: center; justify-content: center; color: #64748b; font-size: 16px; }
    
    /* Bottom action area */
    .action-area { padding: 16px 20px; background: #1e293b; border-top: 1px solid #334155; }
    
    .copy-suggestion { background: #064e3b; border-radius: 12px; padding: 12px 16px; margin-bottom: 12px; }
    .copy-suggestion-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .copy-suggestion-title { font-size: 12px; color: #6ee7b7; font-weight: 600; }
    .copy-suggestion-tag { font-size: 10px; color: #6ee7b7; opacity: 0.7; }
    .copy-suggestion-text { font-size: 13px; color: #e2e8f0; line-height: 1.4; margin-bottom: 10px; max-height: 60px; overflow-y: auto; }
    .copy-btn { width: 100%; padding: 10px; border-radius: 8px; background: #10b981; color: white; font-size: 14px; font-weight: 600; border: none; cursor: pointer; }
    .copy-btn:hover { background: #059669; }
    .copy-btn.copied { background: #64748b; }
    
    .quick-actions { display: flex; gap: 8px; flex-wrap: wrap; }
    .action-btn { padding: 8px 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: #e2e8f0; font-size: 12px; cursor: pointer; transition: all 0.2s; }
    .action-btn:hover { background: #334155; }
    
    .no-lead-selected { display: flex; align-items: center; justify-content: center; height: 100%; color: #64748b; font-size: 18px; }
    
    /* Stats bar */
    .stats-bar { display: flex; gap: 16px; padding: 8px 12px; background: #0f172a; border-bottom: 1px solid #334155; }
    .stat-item { display: flex; align-items: center; gap: 4px; font-size: 12px; color: #64748b; }
    .stat-item .count { font-weight: 700; }
    .stat-item.hot .count { color: #ef4444; }
    .stat-item.quote .count { color: #10b981; }
    .stat-item.scheduled .count { color: #3b82f6; }
    .stat-item.question .count { color: #a855f7; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">üß† AI Lead <span>Intelligence</span></div>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="clearLeads()">Clear</button>
        <button class="btn btn-primary" onclick="simulateLead()">+ Test</button>
        <button class="btn btn-success" onclick="loadLeads()">‚Üª</button>
      </div>
    </div>
  </div>

  <div class="main-layout">
    <div class="leads-sidebar">
      <div class="sidebar-header">
        <input type="text" class="search-input" placeholder="Search leads..." id="search" oninput="renderLeads()">
      </div>
      <div class="stats-bar">
        <div class="stat-item hot">üî• <span class="count" id="stat-hot">0</span></div>
        <div class="stat-item quote">üí∞ <span class="count" id="stat-quote">0</span></div>
        <div class="stat-item scheduled">üìÖ <span class="count" id="stat-scheduled">0</span></div>
        <div class="stat-item question">‚ùì <span class="count" id="stat-question">0</span></div>
      </div>
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all" onclick="setFilter('all')">All</button>
        <button class="filter-tab" data-filter="wants_quote" onclick="setFilter('wants_quote')">üî• Hot</button>
        <button class="filter-tab" data-filter="ready_for_quote" onclick="setFilter('ready_for_quote')">üí∞ Ready</button>
        <button class="filter-tab" data-filter="scheduled" onclick="setFilter('scheduled')">üìÖ Later</button>
        <button class="filter-tab" data-filter="question" onclick="setFilter('question')">‚ùì Q's</button>
        <button class="filter-tab" data-filter="handled" onclick="setFilter('handled')">‚úì Done</button>
      </div>
      <div class="leads-list" id="leads-list"></div>
    </div>

    <div class="conversation-panel" id="conversation-panel">
      <div class="no-lead-selected">‚Üê Select a lead to view conversation</div>
    </div>
  </div>

  <script>
    let leads = [];
    let currentFilter = 'all';
    let selectedLead = null;

    async function loadLeads() {
      try {
        const res = await fetch('/api/leads');
        leads = await res.json();
        updateStats();
        renderLeads();
        if (selectedLead) {
          const updated = leads.find(l => l.phone === selectedLead.phone);
          if (updated) openLead(updated.phone);
        }
      } catch (err) {
        console.error('Error:', err);
      }
    }

    function updateStats() {
      const active = leads.filter(l => l.status !== 'handled');
      document.getElementById('stat-hot').textContent = active.filter(l => l.category === 'wants_quote').length;
      document.getElementById('stat-quote').textContent = active.filter(l => l.category === 'ready_for_quote').length;
      document.getElementById('stat-scheduled').textContent = active.filter(l => l.category === 'scheduled').length;
      document.getElementById('stat-question').textContent = active.filter(l => l.category === 'question').length;
    }

    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-tab').forEach(b => b.classList.remove('active'));
      document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
      renderLeads();
    }

    function getBadge(category) {
      const badges = {
        wants_quote: { icon: 'üî•', label: 'HOT', class: 'hot' },
        ready_for_quote: { icon: 'üí∞', label: 'READY', class: 'quote' },
        scheduled: { icon: 'üìÖ', label: 'LATER', class: 'scheduled' },
        question: { icon: '‚ùì', label: 'Q', class: 'question' },
        dead: { icon: '‚ùå', label: 'DEAD', class: 'dead' },
        review: { icon: 'üëÄ', label: 'REVIEW', class: 'review' }
      };
      return badges[category] || badges.review;
    }

    function timeAgo(ts) {
      if (!ts) return '';
      const s = Math.floor((Date.now() - new Date(ts)) / 1000);
      if (s < 60) return 'now';
      if (s < 3600) return Math.floor(s / 60) + 'm';
      if (s < 86400) return Math.floor(s / 3600) + 'h';
      return Math.floor(s / 86400) + 'd';
    }

    function renderLeads() {
      const search = document.getElementById('search').value.toLowerCase();
      let filtered = leads;
      
      if (currentFilter === 'handled') {
        filtered = filtered.filter(l => l.status === 'handled');
      } else if (currentFilter !== 'all') {
        filtered = filtered.filter(l => l.category === currentFilter && l.status !== 'handled');
      }
      
      if (search) {
        filtered = filtered.filter(l => 
          (l.name || '').toLowerCase().includes(search) || 
          (l.phone || '').includes(search)
        );
      }

      const list = document.getElementById('leads-list');
      
      if (filtered.length === 0) {
        list.innerHTML = '<div style="padding:40px;text-align:center;color:#64748b;">No leads found</div>';
        return;
      }

      list.innerHTML = filtered.map(lead => {
        const badge = getBadge(lead.category);
        const lastMsg = lead.messages?.[lead.messages.length - 1];
        const isActive = selectedLead?.phone === lead.phone;
        const isHandled = lead.status === 'handled';
        
        return `
          <div class="lead-item ${isActive ? 'active' : ''} ${isHandled ? 'handled' : ''}" onclick="openLead('${lead.phone}')">
            <div class="lead-item-header">
              <span class="lead-item-name">${lead.name || 'Unknown'}</span>
              <span class="lead-item-time">${timeAgo(lead.lastMessageAt || lead.createdAt)}</span>
            </div>
            <div class="lead-item-preview">${lastMsg?.text || 'No messages'}</div>
            <div class="lead-item-badges">
              ${lead.priority === 'high' && !isHandled ? '<span class="mini-badge urgent">!</span>' : ''}
              <span class="mini-badge ${badge.class}">${badge.icon} ${badge.label}</span>
            </div>
          </div>
        `;
      }).join('');
    }

    function openLead(phone) {
      const lead = leads.find(l => l.phone === phone);
      if (!lead) return;
      selectedLead = lead;
      renderLeads();

      const badge = getBadge(lead.category);
      const messages = lead.messages || [];
      
      document.getElementById('conversation-panel').innerHTML = `
        <div class="conversation-header">
          <div class="contact-info">
            <div class="contact-avatar">${(lead.name || '?')[0].toUpperCase()}</div>
            <div class="contact-details">
              <h2>${lead.name || 'Unknown'} ${lead.currentTag ? `<span class="contact-tag">${lead.currentTag}</span>` : ''}</h2>
              <p>${lead.phone}</p>
            </div>
          </div>
          <div class="header-actions-right">
            <button class="btn btn-secondary" onclick="markAction('Called')">üìû Called</button>
            <button class="btn btn-secondary" onclick="markAction('Marked dead')">‚ùå Dead</button>
            <button class="btn btn-success" onclick="markAction('Booked appointment')">‚úÖ Booked</button>
          </div>
        </div>
        
        <div class="ai-bar">
          <span class="ai-bar-icon">ü§ñ</span>
          <span class="ai-bar-text"><strong>${badge.label}</strong> ¬∑ ${lead.suggestedAction || 'Review this lead'}</span>
        </div>

        <div class="messages-container" id="messages-container">
          ${messages.length === 0 ? '<div class="empty-conversation">No messages yet</div>' : 
            messages.map(m => `
              <div class="message-bubble ${m.isOutgoing ? 'outgoing' : 'incoming'}">
                <div>${m.text}</div>
                <div class="message-time">${new Date(m.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
              </div>
            `).join('')
          }
        </div>

        <div class="action-area">
          ${lead.copyMessage ? `
            <div class="copy-suggestion">
              <div class="copy-suggestion-header">
                <span class="copy-suggestion-title">üí° AI Suggested Response</span>
                <span class="copy-suggestion-tag">Apply: ${lead.tagToApply || ''}</span>
              </div>
              <div class="copy-suggestion-text">${lead.copyMessage}</div>
              <button class="copy-btn" onclick="copyMessage(this)">üìã Copy & Send in SalesGod</button>
            </div>
          ` : ''}
          <div class="quick-actions">
            <button class="action-btn" onclick="markAction('Sent message')">‚úâÔ∏è Sent Message</button>
            <button class="action-btn" onclick="addQuickNote('Needs follow up')">üìù Follow up</button>
            <button class="action-btn" onclick="addQuickNote('Left voicemail')">üìù Voicemail</button>
            <button class="action-btn" onclick="addQuickNote('No answer')">üìù No answer</button>
          </div>
        </div>
      `;

      // Scroll to bottom of messages
      setTimeout(() => {
        const container = document.getElementById('messages-container');
        if (container) container.scrollTop = container.scrollHeight;
      }, 50);
    }

    async function copyMessage(btn) {
      if (!selectedLead?.copyMessage) return;
      await navigator.clipboard.writeText(selectedLead.copyMessage);
      btn.textContent = '‚úì Copied! Now paste in SalesGod';
      btn.classList.add('copied');
      setTimeout(() => {
        btn.textContent = 'üìã Copy & Send in SalesGod';
        btn.classList.remove('copied');
      }, 3000);
    }

    async function markAction(action) {
      if (!selectedLead) return;
      const phone = selectedLead.phone.replace(/[^0-9+]/g, '');
      await fetch(`/api/leads/${encodeURIComponent(phone)}/action`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action })
      });
      await fetch(`/api/leads/${encodeURIComponent(phone)}/status`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: 'handled' })
      });
      loadLeads();
    }

    async function addQuickNote(note) {
      if (!selectedLead) return;
      const phone = selectedLead.phone.replace(/[^0-9+]/g, '');
      await fetch(`/api/leads/${encodeURIComponent(phone)}/note`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ note })
      });
      loadLeads();
    }

    async function simulateLead() {
      await fetch('/api/simulate', { method: 'POST' });
      loadLeads();
    }

    async function clearLeads() {
      if (confirm('Clear all leads?')) {
        await fetch('/api/clear', { method: 'POST' });
        selectedLead = null;
        document.getElementById('conversation-panel').innerHTML = '<div class="no-lead-selected">‚Üê Select a lead to view conversation</div>';
        loadLeads();
      }
    }

    // Auto refresh every 5 seconds
    setInterval(loadLeads, 5000);
    loadLeads();
  </script>
</body>
</html>
