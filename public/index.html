<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duddas CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      background: #0a0f1a; 
      color: #e4e4e7; 
      min-height: 100vh;
    }
    
    /* Header */
    .header { 
      background: linear-gradient(90deg, #991b1b 0%, #1e3a5f 100%); 
      border-bottom: 2px solid #fbbf24; 
      padding: 12px 24px; 
      position: sticky; 
      top: 0; 
      z-index: 50;
    }
    .header-content { 
      max-width: 1800px; 
      margin: 0 auto; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }
    .logo { 
      font-size: 18px; 
      font-weight: 700; 
      color: #fff; 
      display: flex; 
      align-items: center; 
      gap: 10px;
    }
    .logo-flag { font-size: 22px; }
    .logo-maga { 
      background: #fbbf24; 
      color: #991b1b; 
      padding: 2px 8px; 
      border-radius: 4px; 
      font-size: 10px; 
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .header-actions { display: flex; gap: 8px; }
    
    /* Buttons */
    .btn { 
      padding: 8px 14px; 
      border-radius: 8px; 
      border: none; 
      cursor: pointer; 
      font-size: 13px; 
      font-weight: 500; 
      transition: all 0.15s ease;
      font-family: inherit;
    }
    .btn-primary { 
      background: #fbbf24; 
      color: #000; 
    }
    .btn-primary:hover { background: #f59e0b; }
    .btn-secondary { 
      background: #27272a; 
      color: #a1a1aa; 
      border: 1px solid #3f3f46;
    }
    .btn-secondary:hover { 
      background: #3f3f46; 
      color: #fff; 
    }
    .btn-success { background: #22c55e; color: #fff; }
    .btn-success:hover { background: #16a34a; }
    .btn-danger { background: #ef4444; color: white; }
    .btn-danger:hover { background: #dc2626; }
    
    /* Layout */
    .main-layout { display: flex; height: calc(100vh - 53px); }
    
    /* Sidebar */
    .leads-sidebar { 
      width: 320px; 
      background: #111827; 
      border-right: 1px solid #1e3a5f; 
      display: flex; 
      flex-direction: column;
    }
    .sidebar-header { padding: 16px; }
    .search-input { 
      width: 100%; 
      padding: 10px 12px; 
      border-radius: 8px; 
      border: 1px solid #3f3f46; 
      background: #27272a; 
      color: #fff; 
      font-size: 13px;
      font-family: inherit;
    }
    .search-input::placeholder { color: #71717a; }
    .search-input:focus { 
      outline: none; 
      border-color: #fbbf24; 
      box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
    }
    
    /* Stats */
    .stats-bar { 
      display: flex; 
      gap: 16px; 
      padding: 12px 16px; 
      border-bottom: 1px solid #27272a;
    }
    .stat-item { 
      display: flex; 
      align-items: center; 
      gap: 6px; 
      font-size: 12px; 
      color: #71717a;
    }
    .stat-item .count { 
      font-weight: 600; 
      font-size: 14px;
      color: #a1a1aa;
    }
    
    /* Filters */
    .filter-tabs { 
      display: flex; 
      gap: 4px; 
      padding: 12px 16px; 
      border-bottom: 1px solid #27272a; 
      overflow-x: auto;
      flex-wrap: wrap;
    }
    .filter-tab { 
      padding: 6px 12px; 
      border-radius: 6px; 
      border: none; 
      cursor: pointer; 
      font-size: 12px; 
      font-weight: 500; 
      background: transparent; 
      color: #71717a; 
      transition: all 0.15s ease;
      font-family: inherit;
    }
    .filter-tab:hover { color: #fff; background: #1e3a5f; }
    .filter-tab.active { background: #991b1b; color: #fff; }
    
    .tag-filters { 
      display: flex; 
      gap: 6px; 
      padding: 8px 16px; 
      border-bottom: 1px solid #27272a; 
      overflow-x: auto;
    }
    .tag-filter { 
      padding: 4px 10px; 
      border-radius: 6px; 
      border: 1px solid #3f3f46; 
      cursor: pointer; 
      font-size: 11px; 
      font-weight: 500; 
      background: transparent; 
      color: #71717a;
      font-family: inherit;
    }
    .tag-filter:hover { border-color: #fbbf24; color: #fbbf24; }
    .tag-filter.active { background: #1e3a5f; color: #fff; border-color: #1e3a5f; }
    
    /* Lead List */
    .leads-list { flex: 1; overflow-y: auto; }
    .lead-item { 
      padding: 14px 16px; 
      border-bottom: 1px solid #27272a; 
      cursor: pointer; 
      transition: all 0.15s ease;
    }
    .lead-item:hover { background: rgba(153, 27, 27, 0.15); }
    .lead-item.active { 
      background: linear-gradient(90deg, rgba(153, 27, 27, 0.3) 0%, rgba(30, 58, 95, 0.3) 100%); 
      border-left: 3px solid #fbbf24;
    }
    .lead-item.handled { opacity: 0.5; }
    .lead-item-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 4px;
    }
    .lead-item-name { font-weight: 600; font-size: 14px; color: #fff; }
    .lead-item-time { font-size: 11px; color: #52525b; }
    .lead-item-preview { 
      font-size: 13px; 
      color: #71717a; 
      white-space: nowrap; 
      overflow: hidden; 
      text-overflow: ellipsis; 
      margin-bottom: 8px;
    }
    .lead-item-badges { display: flex; gap: 6px; flex-wrap: wrap; }
    
    /* Badges */
    .mini-badge { 
      padding: 3px 8px; 
      border-radius: 4px; 
      font-size: 10px; 
      font-weight: 600; 
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }
    .mini-badge.hot { background: rgba(153, 27, 27, 0.3); color: #fca5a5; }
    .mini-badge.quote { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
    .mini-badge.scheduled { background: rgba(30, 58, 95, 0.5); color: #93c5fd; }
    .mini-badge.question { background: rgba(168,85,247,0.15); color: #c084fc; }
    .mini-badge.dead { background: rgba(113,113,122,0.15); color: #a1a1aa; }
    .mini-badge.review { background: rgba(249,115,22,0.15); color: #fb923c; }
    .mini-badge.soft { background: rgba(34,197,94,0.15); color: #4ade80; }
    .mini-badge.medicare { background: rgba(249,115,22,0.15); color: #fb923c; }
    .mini-badge.urgent { background: #991b1b; color: #fff; }
    .mini-badge.referral { background: rgba(139,92,246,0.15); color: #a78bfa; }
    
    /* Conversation Panel */
    .conversation-panel { 
      flex: 1; 
      display: flex; 
      flex-direction: column; 
      background: #0f0f0f;
    }
    
    .conversation-header { 
      padding: 16px 24px; 
      background: linear-gradient(90deg, #1e3a5f 0%, #111827 100%); 
      border-bottom: 1px solid #fbbf24; 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
    }
    .contact-info { display: flex; align-items: center; gap: 14px; }
    .contact-avatar { 
      width: 42px; 
      height: 42px; 
      border-radius: 10px; 
      background: linear-gradient(135deg, #991b1b, #1e3a5f); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 16px; 
      font-weight: 600;
      color: #fff;
      border: 2px solid #fbbf24;
    }
    .contact-details h2 { font-size: 15px; font-weight: 600; color: #fff; }
    .contact-details p { font-size: 12px; color: #71717a; margin-top: 2px; }
    .contact-tag { 
      font-size: 10px; 
      color: #fbbf24; 
      background: rgba(251, 191, 36, 0.15); 
      padding: 3px 8px; 
      border-radius: 4px; 
      margin-left: 8px;
      font-weight: 500;
      border: 1px solid rgba(251, 191, 36, 0.3);
    }
    .header-actions-right { display: flex; gap: 8px; }
    
    /* AI Bar */
    .ai-bar { 
      padding: 12px 24px; 
      background: linear-gradient(90deg, rgba(30, 58, 95, 0.5) 0%, rgba(153, 27, 27, 0.3) 100%); 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      border-bottom: 1px solid #1e3a5f;
    }
    .ai-bar-icon { 
      width: 28px; 
      height: 28px; 
      background: linear-gradient(135deg, #991b1b, #1e3a5f);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .ai-bar-text { flex: 1; font-size: 13px; color: #a1a1aa; }
    .ai-bar-text strong { color: #fbbf24; }
    
    /* Messages */
    .messages-container { 
      flex: 1; 
      overflow-y: auto; 
      padding: 24px; 
      display: flex; 
      flex-direction: column; 
      gap: 12px;
    }
    
    .message-bubble { 
      max-width: 70%; 
      padding: 12px 16px; 
      border-radius: 16px; 
      font-size: 14px; 
      line-height: 1.5;
    }
    .message-bubble.incoming { 
      background: #27272a; 
      align-self: flex-start; 
      border-bottom-left-radius: 4px;
    }
    .message-bubble.outgoing { 
      background: linear-gradient(135deg, #1e3a5f, #1e40af); 
      align-self: flex-end; 
      border-bottom-right-radius: 4px;
      color: #fff;
    }
    .message-time { font-size: 10px; color: #52525b; margin-top: 6px; }
    .message-bubble.outgoing .message-time { color: rgba(255,255,255,0.6); }
    
    .empty-conversation { 
      flex: 1; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      color: #52525b; 
      font-size: 14px;
    }
    
    /* Action Area */
    .action-area { 
      padding: 20px 24px; 
      background: #111827; 
      border-top: 1px solid #991b1b;
    }
    
    .copy-suggestion { 
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
      border-radius: 12px; 
      padding: 16px; 
      margin-bottom: 16px; 
      border: 1px solid #1e3a5f;
    }
    .copy-suggestion-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 10px;
    }
    .copy-suggestion-title { 
      font-size: 12px; 
      color: #fbbf24; 
      font-weight: 600; 
      display: flex; 
      align-items: center; 
      gap: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .copy-suggestion-tag { 
      font-size: 10px; 
      color: #6b7280; 
      background: #374151; 
      padding: 3px 8px; 
      border-radius: 4px;
    }
    .copy-suggestion-text { 
      font-size: 14px; 
      color: #e5e7eb; 
      line-height: 1.6; 
      margin-bottom: 14px; 
      background: #111827; 
      padding: 12px; 
      border-radius: 8px;
      max-height: 80px;
      overflow-y: auto;
    }
    
    .send-buttons { display: flex; gap: 10px; }
    .copy-btn { 
      flex: 1; 
      padding: 12px; 
      border-radius: 8px; 
      background: #374151; 
      color: #fff; 
      font-size: 13px; 
      font-weight: 600; 
      border: none; 
      cursor: pointer; 
      transition: all 0.15s ease;
      font-family: inherit;
    }
    .copy-btn:hover { background: #4b5563; }
    .copy-btn.copied { background: #22c55e; }
    
    .send-btn { 
      flex: 1; 
      padding: 12px; 
      border-radius: 8px; 
      background: linear-gradient(90deg, #991b1b, #b91c1c); 
      color: #fff; 
      font-size: 13px; 
      font-weight: 600; 
      border: none; 
      cursor: pointer; 
      transition: all 0.15s ease;
      font-family: inherit;
    }
    .send-btn:hover { background: linear-gradient(90deg, #b91c1c, #dc2626); }
    .send-btn.sending { background: #f59e0b; }
    .send-btn.sent { background: #22c55e; }
    
    .quick-actions { display: flex; gap: 8px; flex-wrap: wrap; }
    .action-btn { 
      padding: 10px 14px; 
      border-radius: 8px; 
      border: 1px solid #3f3f46; 
      background: transparent; 
      color: #a1a1aa; 
      font-size: 12px; 
      cursor: pointer; 
      transition: all 0.15s ease; 
      font-weight: 500;
      font-family: inherit;
    }
    .action-btn:hover { 
      background: rgba(153, 27, 27, 0.2); 
      border-color: #991b1b;
      color: #fff;
    }
    
    /* Empty State */
    .no-lead-selected { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100%; 
      color: #52525b; 
      text-align: center; 
      padding: 40px;
    }
    .no-lead-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }
    .no-lead-text { font-size: 16px; font-weight: 500; color: #a1a1aa; margin-bottom: 6px; }
    .no-lead-sub { font-size: 13px; color: #52525b; }

    .auto-send-note { 
      font-size: 11px; 
      color: #6b7280; 
      text-align: center; 
      margin-top: 10px;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #1e3a5f; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #991b1b; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">
        <span class="logo-flag">üá∫üá∏</span>
        <span>Duddas CRM</span>
        <span class="logo-maga">MAGA</span>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="clearLeads()">Clear</button>
        <button class="btn btn-secondary" onclick="simulateLead()">Test Lead</button>
        <button class="btn btn-primary" onclick="loadLeads()">Refresh</button>
      </div>
    </div>
  </div>

  <div class="main-layout">
    <div class="leads-sidebar">
      <div class="sidebar-header">
        <input type="text" class="search-input" placeholder="Search leads..." id="search" oninput="renderLeads()">
      </div>
      <div class="stats-bar">
        <div class="stat-item">üî• <span class="count" id="stat-hot">0</span></div>
        <div class="stat-item">üí∞ <span class="count" id="stat-quote">0</span></div>
        <div class="stat-item">ü§î <span class="count" id="stat-soft">0</span></div>
        <div class="stat-item">üìÖ <span class="count" id="stat-scheduled">0</span></div>
        <div class="stat-item">‚ùì <span class="count" id="stat-question">0</span></div>
        <div class="stat-item">üë¥ <span class="count" id="stat-medicare">0</span></div>
      </div>
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all" onclick="setFilter('all')">All</button>
        <button class="filter-tab" data-filter="wants_quote" onclick="setFilter('wants_quote')">Hot</button>
        <button class="filter-tab" data-filter="ready_for_quote" onclick="setFilter('ready_for_quote')">Quote</button>
        <button class="filter-tab" data-filter="soft_positive" onclick="setFilter('soft_positive')">Soft</button>
        <button class="filter-tab" data-filter="scheduled" onclick="setFilter('scheduled')">Later</button>
        <button class="filter-tab" data-filter="question" onclick="setFilter('question')">Questions</button>
        <button class="filter-tab" data-filter="medicare" onclick="setFilter('medicare')">Medicare</button>
        <button class="filter-tab" data-filter="review" onclick="setFilter('review')">Review</button>
        <button class="filter-tab" data-filter="handled" onclick="setFilter('handled')">Done</button>
      </div>
      <div class="tag-filters">
        <button class="tag-filter" data-filter="tag:Age and gender" onclick="setFilter('tag:Age and gender')">Age/Gender</button>
        <button class="tag-filter" data-filter="tag:Quoted" onclick="setFilter('tag:Quoted')">Quoted</button>
        <button class="tag-filter" data-filter="tag:Follow up" onclick="setFilter('tag:Follow up')">Follow up</button>
        <button class="tag-filter" data-filter="tag:Ghosted" onclick="setFilter('tag:Ghosted')">Ghosted</button>
        <button class="tag-filter" data-filter="tag:Sold" onclick="setFilter('tag:Sold')">Sold</button>
      </div>
      <div class="leads-list" id="leads-list"></div>
    </div>

    <div class="conversation-panel" id="conversation-panel">
      <div class="no-lead-selected">
        <div class="no-lead-icon">ü¶Ö</div>
        <div class="no-lead-text">Select a lead to get started</div>
        <div class="no-lead-sub">Making Insurance Great Again</div>
      </div>
    </div>
  </div>

  <script>
    let leads = [];
    let currentFilter = 'all';
    let selectedLead = null;

    async function loadLeads() {
      try {
        const res = await fetch('/api/leads');
        leads = await res.json();
        
        // Sort by most recent message first
        leads.sort((a, b) => {
          const timeA = new Date(a.lastMessageAt || a.createdAt || 0).getTime();
          const timeB = new Date(b.lastMessageAt || b.createdAt || 0).getTime();
          return timeB - timeA;
        });
        
        updateStats();
        renderLeads();
        if (selectedLead) {
          const updated = leads.find(l => l.phone === selectedLead.phone);
          if (updated) openLead(updated.phone);
        }
      } catch (err) {
        console.error('Error:', err);
      }
    }

    function updateStats() {
      const active = leads.filter(l => l.status !== 'handled');
      document.getElementById('stat-hot').textContent = active.filter(l => l.category === 'wants_quote').length;
      document.getElementById('stat-quote').textContent = active.filter(l => l.category === 'ready_for_quote').length;
      document.getElementById('stat-soft').textContent = active.filter(l => l.category === 'soft_positive').length;
      document.getElementById('stat-scheduled').textContent = active.filter(l => l.category === 'scheduled').length;
      document.getElementById('stat-question').textContent = active.filter(l => l.category === 'question').length;
      document.getElementById('stat-medicare').textContent = active.filter(l => l.category === 'medicare' || l.isMedicare).length;
    }

    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-tab, .tag-filter').forEach(b => b.classList.remove('active'));
      const btn = document.querySelector(`[data-filter="${filter}"]`);
      if (btn) btn.classList.add('active');
      renderLeads();
    }

    function getBadge(category) {
      const badges = {
        wants_quote: { icon: 'üî•', label: 'HOT', class: 'hot' },
        ready_for_quote: { icon: 'üí∞', label: 'QUOTE', class: 'quote' },
        soft_positive: { icon: 'ü§î', label: 'SOFT', class: 'soft' },
        scheduled: { icon: 'üìÖ', label: 'LATER', class: 'scheduled' },
        question: { icon: '‚ùì', label: 'Q', class: 'question' },
        medicare: { icon: 'üë¥', label: 'MEDICARE', class: 'medicare' },
        dead: { icon: '‚ùå', label: 'DEAD', class: 'dead' },
        review: { icon: 'üëÄ', label: 'REVIEW', class: 'review' }
      };
      return badges[category] || badges.review;
    }

    function timeAgo(ts) {
      if (!ts) return '';
      const s = Math.floor((Date.now() - new Date(ts)) / 1000);
      if (s < 60) return 'now';
      if (s < 3600) return Math.floor(s / 60) + 'm';
      if (s < 86400) return Math.floor(s / 3600) + 'h';
      return Math.floor(s / 86400) + 'd';
    }

    function renderLeads() {
      const search = document.getElementById('search').value.toLowerCase();
      let filtered = [...leads];
      
      if (currentFilter === 'handled') {
        filtered = filtered.filter(l => l.status === 'handled');
      } else if (currentFilter === 'referral') {
        filtered = filtered.filter(l => l.hasReferral === true);
      } else if (currentFilter.startsWith('tag:')) {
        const tagName = currentFilter.replace('tag:', '');
        filtered = filtered.filter(l => l.currentTag === tagName);
      } else if (currentFilter === 'medicare') {
        filtered = filtered.filter(l => l.category === 'medicare' || l.isMedicare);
      } else if (currentFilter !== 'all') {
        filtered = filtered.filter(l => l.category === currentFilter && l.status !== 'handled');
      }
      
      if (search) {
        filtered = filtered.filter(l => 
          (l.name || '').toLowerCase().includes(search) || 
          (l.phone || '').includes(search)
        );
      }

      const list = document.getElementById('leads-list');
      
      if (filtered.length === 0) {
        list.innerHTML = '<div style="padding:40px;text-align:center;color:#52525b;font-size:13px;">No leads found</div>';
        return;
      }

      list.innerHTML = filtered.map(lead => {
        const badge = getBadge(lead.category);
        const lastMsg = lead.messages?.[lead.messages.length - 1];
        const isActive = selectedLead?.phone === lead.phone;
        const isHandled = lead.status === 'handled';
        const hasFollowUp = lead.followUpDate && lead.category === 'scheduled';
        
        return `
          <div class="lead-item ${isActive ? 'active' : ''} ${isHandled ? 'handled' : ''}" onclick="openLead('${lead.phone}')">
            <div class="lead-item-header">
              <span class="lead-item-name">${lead.name || 'Unknown'}</span>
              <span class="lead-item-time">${timeAgo(lead.lastMessageAt || lead.createdAt)}</span>
            </div>
            <div class="lead-item-preview">${lastMsg?.text?.substring(0, 50) || 'No messages'}${lastMsg?.text?.length > 50 ? '...' : ''}</div>
            <div class="lead-item-badges">
              ${lead.priority === 'high' && !isHandled ? '<span class="mini-badge urgent">!</span>' : ''}
              ${hasFollowUp ? `<span class="mini-badge scheduled">üìÖ ${lead.followUpDate}</span>` : ''}
              ${lead.hasReferral ? '<span class="mini-badge referral">REF</span>' : ''}
              ${lead.isMedicare ? '<span class="mini-badge medicare">65+</span>' : ''}
              <span class="mini-badge ${badge.class}">${badge.label}</span>
            </div>
          </div>
        `;
      }).join('');
    }

    function openLead(phone) {
      const lead = leads.find(l => l.phone === phone);
      if (!lead) return;
      selectedLead = lead;
      renderLeads();

      const badge = getBadge(lead.category);
      const messages = lead.messages || [];
      
      document.getElementById('conversation-panel').innerHTML = `
        <div class="conversation-header">
          <div class="contact-info">
            <div class="contact-avatar">${(lead.name || '?')[0].toUpperCase()}</div>
            <div class="contact-details">
              <h2>${lead.name || 'Unknown'} ${lead.currentTag ? `<span class="contact-tag">${lead.currentTag}</span>` : ''}</h2>
              <p>${lead.phone}${lead.followUpDate ? ` ¬∑ üìÖ Follow up: ${lead.followUpDate}` : ''}</p>
            </div>
          </div>
          <div class="header-actions-right">
            <button class="btn btn-secondary" onclick="markAction('Called')">Called</button>
            <button class="btn btn-danger" onclick="markAction('Marked dead')">Dead</button>
            <button class="btn btn-success" onclick="markAction('Booked')">Booked</button>
          </div>
        </div>
        
        <div class="ai-bar">
          <span class="ai-bar-icon">‚ú®</span>
          <span class="ai-bar-text"><strong>${badge.label}</strong> ¬∑ ${lead.suggestedAction || 'Review this lead'}</span>
        </div>

        <div class="messages-container" id="messages-container">
          ${messages.length === 0 ? '<div class="empty-conversation">No messages yet</div>' : 
            messages.map(m => `
              <div class="message-bubble ${m.isOutgoing ? 'outgoing' : 'incoming'}">
                <div style="white-space: pre-wrap;">${m.text}</div>
                <div class="message-time">${m.isOutgoing ? 'You' : 'Lead'} ¬∑ ${new Date(m.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
              </div>
            `).join('')
          }
        </div>

        <div class="action-area">
          ${lead.copyMessage ? `
            <div class="copy-suggestion">
              <div class="copy-suggestion-header">
                <span class="copy-suggestion-title">‚ú® Suggested Response</span>
                <span class="copy-suggestion-tag">${lead.tagToApply || 'None'}</span>
              </div>
              <div class="copy-suggestion-text">${lead.copyMessage}</div>
              <div class="send-buttons">
                <button class="copy-btn" onclick="copyMessage(this)">Copy</button>
                <button class="send-btn" onclick="sendMessage(this)">Send in SalesGod</button>
              </div>
              <div class="auto-send-note">Requires SalesGod tab open with this contact selected</div>
            </div>
          ` : ''}
          <div class="quick-actions">
            <button class="action-btn" onclick="markAction('Sent message')">Sent Msg</button>
            <button class="action-btn" onclick="markAction('Left voicemail')">Voicemail</button>
            <button class="action-btn" onclick="markAction('No answer')">No Answer</button>
            <button class="action-btn" onclick="addQuickNote('Needs follow up')">Follow Up</button>
            <button class="action-btn" onclick="addQuickNote('Hot lead - priority')">Priority</button>
          </div>
        </div>
      `;

      setTimeout(() => {
        const container = document.getElementById('messages-container');
        if (container) container.scrollTop = container.scrollHeight;
      }, 50);
    }

    async function copyMessage(btn) {
      if (!selectedLead?.copyMessage) return;
      await navigator.clipboard.writeText(selectedLead.copyMessage);
      btn.textContent = 'Copied!';
      btn.classList.add('copied');
      setTimeout(() => {
        btn.textContent = 'Copy';
        btn.classList.remove('copied');
      }, 3000);
    }

    async function sendMessage(btn) {
      if (!selectedLead?.copyMessage) return;
      
      btn.textContent = 'Queued...';
      btn.classList.add('sending');
      
      const phone = selectedLead.phone.replace(/[^0-9+]/g, '');
      
      try {
        const res = await fetch(`/api/leads/${encodeURIComponent(phone)}/pending`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: selectedLead.copyMessage })
        });
        
        if (res.ok) {
          btn.textContent = 'Sent!';
          btn.classList.remove('sending');
          btn.classList.add('sent');
          
          await markAction('Sent message');
          
          setTimeout(() => {
            btn.textContent = 'Send in SalesGod';
            btn.classList.remove('sent');
          }, 5000);
        } else {
          throw new Error('Failed to queue');
        }
      } catch (err) {
        btn.textContent = 'Error';
        btn.classList.remove('sending');
        setTimeout(() => {
          btn.textContent = 'Send in SalesGod';
        }, 3000);
      }
    }

    async function markAction(action) {
      if (!selectedLead) return;
      const phone = selectedLead.phone.replace(/[^0-9+]/g, '');
      await fetch(`/api/leads/${encodeURIComponent(phone)}/action`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action })
      });
      await fetch(`/api/leads/${encodeURIComponent(phone)}/status`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: 'handled' })
      });
      loadLeads();
    }

    async function addQuickNote(note) {
      if (!selectedLead) return;
      const phone = selectedLead.phone.replace(/[^0-9+]/g, '');
      await fetch(`/api/leads/${encodeURIComponent(phone)}/note`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ note })
      });
      loadLeads();
    }

    async function simulateLead() {
      await fetch('/api/simulate', { method: 'POST' });
      loadLeads();
    }

    async function clearLeads() {
      if (confirm('Clear all leads? This cannot be undone.')) {
        await fetch('/api/clear', { method: 'POST' });
        selectedLead = null;
        document.getElementById('conversation-panel').innerHTML = `
          <div class="no-lead-selected">
            <div class="no-lead-icon">ü¶Ö</div>
            <div class="no-lead-text">Select a lead to get started</div>
            <div class="no-lead-sub">Making Insurance Great Again</div>
          </div>
        `;
        loadLeads();
      }
    }

    setInterval(loadLeads, 5000);
    loadLeads();
  </script>
</body>
</html>
