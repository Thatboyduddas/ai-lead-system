<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duddas CRM v3.0 - MAGA Edition üá∫üá∏</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #0a1628 0%, #1a0a0a 100%); color: #e2e8f0; min-height: 100vh; }
    
    .header { background: linear-gradient(90deg, #bf0a30 0%, #002868 100%); border-bottom: 3px solid #ffd700; padding: 12px 24px; position: sticky; top: 0; z-index: 50; }
    .header-content { max-width: 1800px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 22px; font-weight: 800; color: #fff; display: flex; align-items: center; gap: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
    .logo-flag { font-size: 28px; }
    .logo-maga { background: #ffd700; color: #bf0a30; padding: 2px 8px; border-radius: 4px; font-size: 12px; font-weight: 800; margin-left: 8px; }
    .header-actions { display: flex; gap: 8px; }
    .btn { padding: 8px 14px; border-radius: 6px; border: none; cursor: pointer; font-size: 13px; font-weight: 600; transition: all 0.2s; }
    .btn-primary { background: #ffd700; color: #000; }
    .btn-primary:hover { background: #ffed4a; transform: scale(1.05); }
    .btn-secondary { background: rgba(255,255,255,0.2); color: #fff; border: 1px solid rgba(255,255,255,0.3); }
    .btn-secondary:hover { background: rgba(255,255,255,0.3); }
    .btn-success { background: #10b981; color: white; }
    .btn-success:hover { background: #059669; }
    .btn-danger { background: #bf0a30; color: white; }
    .btn-danger:hover { background: #8b0000; }
    
    .main-layout { display: flex; height: calc(100vh - 57px); }
    
    /* Left sidebar */
    .leads-sidebar { width: 340px; background: linear-gradient(180deg, #0f1a2e 0%, #1a0f0f 100%); border-right: 1px solid #bf0a30; display: flex; flex-direction: column; }
    .sidebar-header { padding: 12px; border-bottom: 1px solid #333; }
    .search-input { width: 100%; padding: 10px 14px; border-radius: 8px; border: 2px solid #002868; background: #0a1225; color: #fff; font-size: 14px; }
    .search-input::placeholder { color: #64748b; }
    .search-input:focus { outline: none; border-color: #ffd700; box-shadow: 0 0 10px rgba(255,215,0,0.3); }
    
    .stats-bar { display: flex; gap: 12px; padding: 10px 12px; background: rgba(0,40,104,0.3); border-bottom: 1px solid #333; flex-wrap: wrap; }
    .stat-item { display: flex; align-items: center; gap: 4px; font-size: 12px; color: #94a3b8; }
    .stat-item .count { font-weight: 700; font-size: 14px; }
    .stat-item.hot .count { color: #ff6b6b; }
    .stat-item.quote .count { color: #ffd700; }
    .stat-item.scheduled .count { color: #4dabf7; }
    .stat-item.question .count { color: #da77f2; }
    .stat-item.soft .count { color: #69db7c; }
    .stat-item.medicare .count { color: #ff922b; }
    
    .filter-tabs { display: flex; gap: 4px; padding: 8px; border-bottom: 1px solid #333; overflow-x: auto; flex-wrap: wrap; }
    .filter-tab { padding: 5px 10px; border-radius: 4px; border: none; cursor: pointer; font-size: 11px; font-weight: 600; background: transparent; color: #64748b; white-space: nowrap; transition: all 0.2s; }
    .filter-tab:hover { color: #fff; background: rgba(255,255,255,0.1); }
    .filter-tab.active { background: #bf0a30; color: #fff; }
    
    .tag-filters { display: flex; gap: 4px; padding: 6px 8px; border-bottom: 1px solid #333; overflow-x: auto; }
    .tag-filter { padding: 3px 8px; border-radius: 4px; border: 1px solid #333; cursor: pointer; font-size: 10px; font-weight: 500; background: transparent; color: #64748b; white-space: nowrap; }
    .tag-filter:hover { border-color: #ffd700; color: #ffd700; }
    .tag-filter.active { background: #002868; color: #fff; border-color: #002868; }
    
    .leads-list { flex: 1; overflow-y: auto; }
    .lead-item { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; transition: all 0.2s; }
    .lead-item:hover { background: rgba(191,10,48,0.2); }
    .lead-item.active { background: linear-gradient(90deg, #bf0a30 0%, #002868 100%); border-left: 4px solid #ffd700; }
    .lead-item.handled { opacity: 0.4; }
    .lead-item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
    .lead-item-name { font-weight: 600; font-size: 14px; color: #fff; }
    .lead-item-time { font-size: 11px; color: #64748b; }
    .lead-item.active .lead-item-time { color: #ffd700; }
    .lead-item-preview { font-size: 12px; color: #94a3b8; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 6px; }
    .lead-item.active .lead-item-preview { color: #e2e8f0; }
    .lead-item-badges { display: flex; gap: 4px; flex-wrap: wrap; }
    .mini-badge { padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: 700; text-transform: uppercase; }
    .mini-badge.hot { background: #bf0a30; color: #fff; }
    .mini-badge.quote { background: #ffd700; color: #000; }
    .mini-badge.scheduled { background: #002868; color: #fff; }
    .mini-badge.question { background: #7c3aed; color: #fff; }
    .mini-badge.dead { background: #333; color: #888; }
    .mini-badge.review { background: #f59e0b; color: #000; }
    .mini-badge.soft { background: #10b981; color: #fff; }
    .mini-badge.medicare { background: #ff922b; color: #fff; }
    .mini-badge.urgent { background: #ff0000; color: #fff; animation: pulse 1s infinite; }
    .mini-badge.referral { background: #8b5cf6; color: #fff; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    
    /* Right side - conversation */
    .conversation-panel { flex: 1; display: flex; flex-direction: column; background: #0a1225; }
    
    .conversation-header { padding: 14px 20px; background: linear-gradient(90deg, #002868 0%, #0f1a2e 100%); border-bottom: 2px solid #bf0a30; display: flex; justify-content: space-between; align-items: center; }
    .contact-info { display: flex; align-items: center; gap: 12px; }
    .contact-avatar { width: 45px; height: 45px; border-radius: 50%; background: linear-gradient(135deg, #bf0a30, #002868); display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 700; border: 2px solid #ffd700; }
    .contact-details h2 { font-size: 16px; font-weight: 600; color: #fff; }
    .contact-details p { font-size: 12px; color: #94a3b8; }
    .contact-tag { font-size: 10px; color: #ffd700; background: rgba(255,215,0,0.2); padding: 2px 8px; border-radius: 4px; margin-left: 8px; border: 1px solid #ffd700; }
    .header-actions-right { display: flex; gap: 8px; }
    
    .ai-bar { padding: 12px 20px; background: linear-gradient(90deg, #1a365d 0%, #5b21b6 100%); display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #ffd700; }
    .ai-bar-icon { font-size: 20px; }
    .ai-bar-text { flex: 1; font-size: 13px; }
    .ai-bar-text strong { color: #ffd700; }
    
    .messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50" x="50" font-size="50" fill="%23ffffff08" text-anchor="middle">üá∫üá∏</text></svg>') repeat; background-size: 100px; }
    
    .message-bubble { max-width: 75%; padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.5; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
    .message-bubble.incoming { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); align-self: flex-start; border-bottom-left-radius: 4px; border: 1px solid #475569; }
    .message-bubble.outgoing { background: linear-gradient(135deg, #002868 0%, #1e40af 100%); align-self: flex-end; border-bottom-right-radius: 4px; border: 1px solid #3b82f6; }
    .message-time { font-size: 10px; color: #64748b; margin-top: 6px; }
    .message-bubble.outgoing .message-time { color: #93c5fd; }
    
    .empty-conversation { flex: 1; display: flex; align-items: center; justify-content: center; color: #64748b; font-size: 16px; }
    
    /* Bottom action area */
    .action-area { padding: 16px 20px; background: linear-gradient(180deg, #0f1a2e 0%, #1a0f0f 100%); border-top: 2px solid #bf0a30; }
    
    .copy-suggestion { background: linear-gradient(135deg, #064e3b 0%, #065f46 100%); border-radius: 12px; padding: 14px 18px; margin-bottom: 14px; border: 1px solid #10b981; }
    .copy-suggestion-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .copy-suggestion-title { font-size: 13px; color: #6ee7b7; font-weight: 700; display: flex; align-items: center; gap: 6px; }
    .copy-suggestion-tag { font-size: 10px; color: #6ee7b7; opacity: 0.8; background: rgba(0,0,0,0.3); padding: 2px 8px; border-radius: 4px; }
    .copy-suggestion-text { font-size: 13px; color: #e2e8f0; line-height: 1.5; margin-bottom: 12px; max-height: 80px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; }
    .copy-btn { width: 100%; padding: 12px; border-radius: 8px; background: linear-gradient(90deg, #10b981 0%, #059669 100%); color: white; font-size: 15px; font-weight: 700; border: none; cursor: pointer; transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px; }
    .copy-btn:hover { transform: scale(1.02); box-shadow: 0 4px 15px rgba(16,185,129,0.4); }
    .copy-btn.copied { background: linear-gradient(90deg, #ffd700 0%, #f59e0b 100%); color: #000; }
    
    .quick-actions { display: flex; gap: 8px; flex-wrap: wrap; }
    .action-btn { padding: 10px 14px; border-radius: 8px; border: 1px solid #333; background: rgba(255,255,255,0.05); color: #e2e8f0; font-size: 12px; cursor: pointer; transition: all 0.2s; font-weight: 500; }
    .action-btn:hover { background: rgba(191,10,48,0.3); border-color: #bf0a30; }
    
    .no-lead-selected { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #64748b; text-align: center; padding: 40px; }
    .no-lead-icon { font-size: 80px; margin-bottom: 20px; }
    .no-lead-text { font-size: 20px; font-weight: 600; color: #fff; margin-bottom: 10px; }
    .no-lead-sub { font-size: 14px; color: #64748b; }
    
    .trump-quote { margin-top: 30px; padding: 20px; background: rgba(255,215,0,0.1); border-radius: 12px; border: 1px solid #ffd700; max-width: 400px; }
    .trump-quote-text { font-style: italic; color: #ffd700; font-size: 14px; line-height: 1.6; }
    .trump-quote-author { margin-top: 10px; color: #bf0a30; font-weight: 700; font-size: 12px; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">
        <span class="logo-flag">üá∫üá∏</span>
        <span>DUDDAS CRM</span>
        <span class="logo-maga">MAGA</span>
      </div>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="clearLeads()">üóëÔ∏è Clear</button>
        <button class="btn btn-primary" onclick="simulateLead()">‚ö° Test Lead</button>
        <button class="btn btn-success" onclick="loadLeads()">üîÑ Refresh</button>
      </div>
    </div>
  </div>

  <div class="main-layout">
    <div class="leads-sidebar">
      <div class="sidebar-header">
        <input type="text" class="search-input" placeholder="üîç Search leads..." id="search" oninput="renderLeads()">
      </div>
      <div class="stats-bar">
        <div class="stat-item hot">üî• <span class="count" id="stat-hot">0</span></div>
        <div class="stat-item quote">üí∞ <span class="count" id="stat-quote">0</span></div>
        <div class="stat-item soft">ü§î <span class="count" id="stat-soft">0</span></div>
        <div class="stat-item scheduled">üìÖ <span class="count" id="stat-scheduled">0</span></div>
        <div class="stat-item question">‚ùì <span class="count" id="stat-question">0</span></div>
        <div class="stat-item medicare">üë¥ <span class="count" id="stat-medicare">0</span></div>
      </div>
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all" onclick="setFilter('all')">All</button>
        <button class="filter-tab" data-filter="wants_quote" onclick="setFilter('wants_quote')">üî• Hot</button>
        <button class="filter-tab" data-filter="ready_for_quote" onclick="setFilter('ready_for_quote')">üí∞ Quote</button>
        <button class="filter-tab" data-filter="soft_positive" onclick="setFilter('soft_positive')">ü§î Soft</button>
        <button class="filter-tab" data-filter="scheduled" onclick="setFilter('scheduled')">üìÖ Later</button>
        <button class="filter-tab" data-filter="question" onclick="setFilter('question')">‚ùì Q's</button>
        <button class="filter-tab" data-filter="medicare" onclick="setFilter('medicare')">üë¥ Medicare</button>
        <button class="filter-tab" data-filter="review" onclick="setFilter('review')">üëÄ Review</button>
        <button class="filter-tab" data-filter="referral" onclick="setFilter('referral')">ü§ù Referrals</button>
        <button class="filter-tab" data-filter="handled" onclick="setFilter('handled')">‚úÖ Done</button>
      </div>
      <div class="tag-filters">
        <button class="tag-filter" data-filter="tag:Age and gender" onclick="setFilter('tag:Age and gender')">Age/Gender</button>
        <button class="tag-filter" data-filter="tag:Quoted" onclick="setFilter('tag:Quoted')">Quoted</button>
        <button class="tag-filter" data-filter="tag:Follow up" onclick="setFilter('tag:Follow up')">Follow up</button>
        <button class="tag-filter" data-filter="tag:Ghosted" onclick="setFilter('tag:Ghosted')">Ghosted</button>
        <button class="tag-filter" data-filter="tag:Sold" onclick="setFilter('tag:Sold')">Sold</button>
      </div>
      <div class="leads-list" id="leads-list"></div>
    </div>

    <div class="conversation-panel" id="conversation-panel">
      <div class="no-lead-selected">
        <div class="no-lead-icon">ü¶Ö</div>
        <div class="no-lead-text">Select a Lead to Get Started</div>
        <div class="no-lead-sub">Making Insurance Great Again, One Lead at a Time</div>
        <div class="trump-quote">
          <div class="trump-quote-text">"In the end, you're measured not by how much you undertake but by what you finally accomplish."</div>
          <div class="trump-quote-author">‚Äî President Donald J. Trump</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let leads = [];
    let currentFilter = 'all';
    let selectedLead = null;

    async function loadLeads() {
      try {
        const res = await fetch('/api/leads');
        leads = await res.json();
        updateStats();
        renderLeads();
        if (selectedLead) {
          const updated = leads.find(l => l.phone === selectedLead.phone);
          if (updated) openLead(updated.phone);
        }
      } catch (err) {
        console.error('Error:', err);
      }
    }

    function updateStats() {
      const active = leads.filter(l => l.status !== 'handled');
      document.getElementById('stat-hot').textContent = active.filter(l => l.category === 'wants_quote').length;
      document.getElementById('stat-quote').textContent = active.filter(l => l.category === 'ready_for_quote').length;
      document.getElementById('stat-soft').textContent = active.filter(l => l.category === 'soft_positive').length;
      document.getElementById('stat-scheduled').textContent = active.filter(l => l.category === 'scheduled').length;
      document.getElementById('stat-question').textContent = active.filter(l => l.category === 'question').length;
      document.getElementById('stat-medicare').textContent = active.filter(l => l.category === 'medicare' || l.isMedicare).length;
    }

    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filter-tab, .tag-filter').forEach(b => b.classList.remove('active'));
      const btn = document.querySelector(`[data-filter="${filter}"]`);
      if (btn) btn.classList.add('active');
      renderLeads();
    }

    function getBadge(category) {
      const badges = {
        wants_quote: { icon: 'üî•', label: 'HOT', class: 'hot' },
        ready_for_quote: { icon: 'üí∞', label: 'QUOTE', class: 'quote' },
        soft_positive: { icon: 'ü§î', label: 'SOFT+', class: 'soft' },
        scheduled: { icon: 'üìÖ', label: 'LATER', class: 'scheduled' },
        question: { icon: '‚ùì', label: 'Q', class: 'question' },
        medicare: { icon: 'üë¥', label: 'MEDICARE', class: 'medicare' },
        dead: { icon: '‚ùå', label: 'DEAD', class: 'dead' },
        review: { icon: 'üëÄ', label: 'REVIEW', class: 'review' }
      };
      return badges[category] || badges.review;
    }

    function timeAgo(ts) {
      if (!ts) return '';
      const s = Math.floor((Date.now() - new Date(ts)) / 1000);
      if (s < 60) return 'now';
      if (s < 3600) return Math.floor(s / 60) + 'm';
      if (s < 86400) return Math.floor(s / 3600) + 'h';
      return Math.floor(s / 86400) + 'd';
    }

    function renderLeads() {
      const search = document.getElementById('search').value.toLowerCase();
      let filtered = leads;
      
      if (currentFilter === 'handled') {
        filtered = filtered.filter(l => l.status === 'handled');
      } else if (currentFilter === 'referral') {
        filtered = filtered.filter(l => l.hasReferral === true);
      } else if (currentFilter.startsWith('tag:')) {
        const tagName = currentFilter.replace('tag:', '');
        filtered = filtered.filter(l => l.currentTag === tagName);
      } else if (currentFilter === 'medicare') {
        filtered = filtered.filter(l => l.category === 'medicare' || l.isMedicare);
      } else if (currentFilter !== 'all') {
        filtered = filtered.filter(l => l.category === currentFilter && l.status !== 'handled');
      }
      
      if (search) {
        filtered = filtered.filter(l => 
          (l.name || '').toLowerCase().includes(search) || 
          (l.phone || '').includes(search)
        );
      }

      const list = document.getElementById('leads-list');
      
      if (filtered.length === 0) {
        list.innerHTML = '<div style="padding:40px;text-align:center;color:#64748b;">ü¶Ö No leads found. Keep grinding!</div>';
        return;
      }

      list.innerHTML = filtered.map(lead => {
        const badge = getBadge(lead.category);
        const lastMsg = lead.messages?.[lead.messages.length - 1];
        const isActive = selectedLead?.phone === lead.phone;
        const isHandled = lead.status === 'handled';
        
        return `
          <div class="lead-item ${isActive ? 'active' : ''} ${isHandled ? 'handled' : ''}" onclick="openLead('${lead.phone}')">
            <div class="lead-item-header">
              <span class="lead-item-name">${lead.name || 'Unknown'}</span>
              <span class="lead-item-time">${timeAgo(lead.lastMessageAt || lead.createdAt)}</span>
            </div>
            <div class="lead-item-preview">${lastMsg?.text?.substring(0, 50) || 'No messages'}${lastMsg?.text?.length > 50 ? '...' : ''}</div>
            <div class="lead-item-badges">
              ${lead.priority === 'high' && !isHandled ? '<span class="mini-badge urgent">!</span>' : ''}
              ${lead.hasReferral ? '<span class="mini-badge referral">REF</span>' : ''}
              ${lead.isMedicare ? '<span class="mini-badge medicare">65+</span>' : ''}
              <span class="mini-badge ${badge.class}">${badge.icon} ${badge.label}</span>
            </div>
          </div>
        `;
      }).join('');
    }

    function openLead(phone) {
      const lead = leads.find(l => l.phone === phone);
      if (!lead) return;
      selectedLead = lead;
      renderLeads();

      const badge = getBadge(lead.category);
      const messages = lead.messages || [];
      
      document.getElementById('conversation-panel').innerHTML = `
        <div class="conversation-header">
          <div class="contact-info">
            <div class="contact-avatar">${(lead.name || '?')[0].toUpperCase()}</div>
            <div class="contact-details">
              <h2>${lead.name || 'Unknown'} ${lead.currentTag ? `<span class="contact-tag">${lead.currentTag}</span>` : ''}</h2>
              <p>${lead.phone}</p>
            </div>
          </div>
          <div class="header-actions-right">
            <button class="btn btn-secondary" onclick="markAction('Called')">üìû Called</button>
            <button class="btn btn-danger" onclick="markAction('Marked dead')">‚ùå Dead</button>
            <button class="btn btn-success" onclick="markAction('Booked')">‚úÖ Booked</button>
          </div>
        </div>
        
        <div class="ai-bar">
          <span class="ai-bar-icon">ü§ñ</span>
          <span class="ai-bar-text"><strong>${badge.label}</strong> ¬∑ ${lead.suggestedAction || 'Review this lead'}</span>
        </div>

        <div class="messages-container" id="messages-container">
          ${messages.length === 0 ? '<div class="empty-conversation">No messages yet</div>' : 
            messages.map(m => `
              <div class="message-bubble ${m.isOutgoing ? 'outgoing' : 'incoming'}">
                <div style="white-space: pre-wrap;">${m.text}</div>
                <div class="message-time">${m.isOutgoing ? '‚ÜóÔ∏è You' : '‚ÜôÔ∏è Lead'} ¬∑ ${new Date(m.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
              </div>
            `).join('')
          }
        </div>

        <div class="action-area">
          ${lead.copyMessage ? `
            <div class="copy-suggestion">
              <div class="copy-suggestion-header">
                <span class="copy-suggestion-title">üéØ AI Suggested Response</span>
                <span class="copy-suggestion-tag">Tag: ${lead.tagToApply || 'None'}</span>
              </div>
              <div class="copy-suggestion-text">${lead.copyMessage}</div>
              <button class="copy-btn" onclick="copyMessage(this)">üìã COPY & SEND IN SALESGOD</button>
            </div>
          ` : ''}
          <div class="quick-actions">
            <button class="action-btn" onclick="markAction('Sent message')">‚úâÔ∏è Sent Msg</button>
            <button class="action-btn" onclick="markAction('Left voicemail')">üì± Voicemail</button>
            <button class="action-btn" onclick="markAction('No answer')">üìµ No Answer</button>
            <button class="action-btn" onclick="addQuickNote('Needs follow up')">üìù Follow Up</button>
            <button class="action-btn" onclick="addQuickNote('Hot lead - priority')">üî• Priority</button>
          </div>
        </div>
      `;

      setTimeout(() => {
        const container = document.getElementById('messages-container');
        if (container) container.scrollTop = container.scrollHeight;
      }, 50);
    }

    async function copyMessage(btn) {
      if (!selectedLead?.copyMessage) return;
      await navigator.clipboard.writeText(selectedLead.copyMessage);
      btn.textContent = '‚úÖ COPIED! NOW PASTE IN SALESGOD';
      btn.classList.add('copied');
      setTimeout(() => {
        btn.textContent = 'üìã COPY & SEND IN SALESGOD';
        btn.classList.remove('copied');
      }, 3000);
    }

    async function markAction(action) {
      if (!selectedLead) return;
      const phone = selectedLead.phone.replace(/[^0-9+]/g, '');
      await fetch(`/api/leads/${encodeURIComponent(phone)}/action`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action })
      });
      await fetch(`/api/leads/${encodeURIComponent(phone)}/status`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: 'handled' })
      });
      loadLeads();
    }

    async function addQuickNote(note) {
      if (!selectedLead) return;
      const phone = selectedLead.phone.replace(/[^0-9+]/g, '');
      await fetch(`/api/leads/${encodeURIComponent(phone)}/note`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ note })
      });
      loadLeads();
    }

    async function simulateLead() {
      await fetch('/api/simulate', { method: 'POST' });
      loadLeads();
    }

    async function clearLeads() {
      if (confirm('üá∫üá∏ Clear all leads? This cannot be undone!')) {
        await fetch('/api/clear', { method: 'POST' });
        selectedLead = null;
        document.getElementById('conversation-panel').innerHTML = `
          <div class="no-lead-selected">
            <div class="no-lead-icon">ü¶Ö</div>
            <div class="no-lead-text">Select a Lead to Get Started</div>
            <div class="no-lead-sub">Making Insurance Great Again, One Lead at a Time</div>
          </div>
        `;
        loadLeads();
      }
    }

    setInterval(loadLeads, 5000);
    loadLeads();
  </script>
</body>
</html>
